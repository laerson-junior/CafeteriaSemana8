<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cafés do LJ</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

</head>

<body>
    <header>
        <h1>Cafés do LJ</h1>
    </header>

    <main class="container">
        
        <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="assets/images/cafe_tradicional.webp" class="d-block mx-auto carousel-img" alt="Café Tradicional">
                </div>
                <div class="carousel-item">
                <img src="assets/images/cafe_gourmet.jpg" class="d-block mx-auto carousel-img" alt="Café Gourmet">
                </div>
                <div class="carousel-item">
                <img src="assets/images/cafe_expresso.jpg" class="d-block mx-auto carousel-img" alt="Café Expresso">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <section class="intro">
            <h2>Bem-vindo à Cafeteria mais aconchegante da cidade!</h2>
            <p>Saboreie os melhores cafés artesanais, preparados com carinho especialmente para você.</p>
            <a href="cardapio.html" class="botao">Ver Cardápio</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cafés do LJ. Todos os direitos reservados.</p>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
