<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cardápio - Cafés do LJ</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Cafés do LJ</h1>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Nosso Cardápio</h2>

        <!-- Container para os cards dos produtos -->
        <div id="cardapio-list" class="row mb-5"></div>

        <!-- Tabela de pedidos -->
        <table class="table table-striped" id="pedido-table">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Comida</th>
                    <th>Preço (R$)</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos adicionados aparecerão aqui -->
            </tbody>
        </table>

        <!-- Botão para abrir o modal -->
        <div class="text-center mb-4">
            <button id="btn-open-modal" class="btn btn-success">Adicionar item manualmente</button>
        </div>

        <!-- Modal -->
        <div id="modal-add-item" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <h4>Adicionar item manualmente</h4>
                <form id="add-item-form">
                <div class="form-group">
                    <label for="input-id">ID</label>
                    <input type="number" id="input-id" required min="1" />
                </div>
                <div class="form-group">
                    <label for="input-nome">Comida</label>
                    <input type="text" id="input-nome" required />
                </div>
                <div class="form-group">
                    <label for="input-preco">Preço (R$)</label>
                    <input type="number" id="input-preco" required min="0" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="input-descricao">Descrição</label>
                    <input type="text" id="input-descricao" required />
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-success">Adicionar</button>
                    <button type="button" id="btn-close-modal" class="btn btn-secondary">Cancelar</button>
                </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cafés do LJ. Todos os direitos reservados.</p>
    </footer>

    <script src="src/cardapio.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
